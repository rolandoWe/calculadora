<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
<link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Quantico:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contenedor">
      <div class="container_calc">
        <form action="" class="form_calc2">
           <input type="text" class="texto_calc" >
           <div class="marca">CASSIO</div>
           <div class="columnas">
             <input type="button" value="1" class="dato">
             <input type="button" value="2" class="dato">
             <input type="button" value="3" class="dato">
             <input type="button" value="+" class="dato signo">
           </div>
           <div class="columnas">
             <input type="button" value="4" class="dato">
             <input type="button" value="5" class="dato">
             <input type="button" value="6" class="dato">
             <input type="button" value="-" class="dato signo">
           </div>
           <div class="columnas">
             <input type="button" value="7" class="dato">
             <input type="button" value="8" class="dato">
             <input type="button" value="9" class="dato">
             <input type="button" value="*" class="dato signo">
           </div>
           <div class="columnas">
             <input type="button" value="C" class="limpiar">
             <input type="button" value="0" class="dato">
             <input type="button" value="=" class="igual signo">
             <input type="button" value="/" class="dato signo">
           </div>
        </form>
      </div>
    </div>
    <script src="calculadora.js"></script>
</body>
</html>
